<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link rel="stylesheet" href="css/inscription.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h2>Inscription</h2>
    <form id="form-inscription">
      <input type="text" placeholder="Nom complet" required>
      <input type="email" placeholder="Email" required>
      <div class="champ-motdepasse">
        <input type="password" id="pwd" placeholder="Mot de passe" required>
        <i class="fa-solid fa-eye" id="toggle-inscription-pwd"></i>
      </div>
      <div class="champ-motdepasse">
        <input type="password" id="confirm-pwd" placeholder="Confirmer le mot de passe" required>
        <i class="fa-solid fa-eye" id="toggle-inscription-confirm"></i>
      </div>
      <button type="submit">S'inscrire</button>
    </form>
    <a href="index.html" class="btn btn-back">Retour Ã  l'accueil</a>
    <button id="theme-toggle-btn">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <script src="js/inscription.js"></script>
</body>

</html>
